<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!--[if gt IE 8]><!--><link rel="stylesheet" href="{{ "/assets/main.css" | absolute_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <!--<![endif]-->
<!--[if IE 6]><link href="{{ "/assets/main-ie6.css" | absolute_url }}" media="screen" rel="stylesheet" /><![endif]-->
<!--[if IE 7]><link href="{{ "/assets/main-ie7.css" | absolute_url }}" media="screen" rel="stylesheet" /><![endif]-->
<!--[if IE 8]><link href="{{ "/assets/main-ie8.css" | absolute_url }}" media="screen" rel="stylesheet" /><![endif]-->






  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
